{% extends 'movie/base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class=" row">
        {% for i in posts %}
        <div class="card w-75">
  <div class="card-body">
    <h4 class="card-title">{{i.movie_title}}</h4>
    <p class="card-text">{{i.review}}</p>
    <p class="card-text">Rating : {{i.rating}}</p>
  </div>
</div>
        {% endfor %}
            </div>
        </div>

{% endblock content %}
